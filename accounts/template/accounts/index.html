{% extends 'accounts/base.html' %}

{% block content %}

<body>
	
	{% include 'accounts/navigation.html' %}

	<div class="container">
		
		<div class="row">
			<blockquote>
				<h3>Home</h3>
			</blockquote>
		</div>

		<div class="row">

			<div class="col s12 m6">
				<div class="card grey lighten-4">
					<div class="card-content">
						<span class="card-title">Number of Bills</span>
						<center>
							<h4>
								{{ bill_count }}
							</h4>
						</center>
					</div>
					<div class="card-action">
						<a href="/gen_bill" class="btn waves-effect waves-light">Generate Bill</a>
						<a href="/all_bill" class="btn waves-effect waves-light">All Bils</a>
					</div>
				</div>
			</div>

			<div class="col s12 m6">
				<div class="card grey lighten-4">
					<div class="card-content">
						<span class="card-title">Product and Groups</span>

						<style type="text/css">
							.adjust1 {
								font-size: 18px;
								text-align: center;
							}
						</style>

						<div class="row">
							<div class="col adjust1 s6">Products</div>
							<div class="col adjust1 s6">{{ product_count }}</div>
						</div>

					</div>

					<div class="card-action">
						<a href="/products" class="btn waves-light waves-effect">
							Add Product
						</a>
					</div>

				</div>
			</div>

		</div>

	</div>

</body>

{% endblock %}
