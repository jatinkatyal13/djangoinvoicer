{% extends 'accounts/base.html' %}

{% block content %}

{% load static %}

<style type="text/css">
	body {
		background: url('{% static 'accounts/img/bg.png' %}') no-repeat center center fixed; 
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
	}
</style>

<body>

	<div class="container">
		<div class="row">
			<div class="col s12 m6 offset-m3">
				<form method="POST" action="" class="card">
					{% csrf_token %}
					<div class="card-content">

						<span class="card-title">Log-In</span>

						<div class="row">
		                    <div class="input-field col s12">
		                    	{{ form.user.errors }}
		                        {{ form.user }}
		                        <label for="{{ form.user.id_for_label }}" class="active">User Name</label>
		                    </div>
		                </div>

		                <div class="row">
		                    <div class="input-field col s12">
		                    	{{ form.password.errors }}
		                        {{ form.password }}
		                        <label for="{{ form.password.id_for_label }}" class="active">Password</label>
		                    </div>
		                </div>

					</div>
					<div class="card-action">
						<input type="submit" value="Log-In" class="btn">
						{% if invalid %}
							<p>
								Wrong ID or Password
							</p>
						{% endif %}
					</div>
				</form>	
			</div>
		</div>
	</div>

</body>

{% endblock %}
